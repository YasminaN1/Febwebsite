      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

          <button

    </header>       
    <main>
      <h1><a href="https://www.britannica.com/biography/James-K-Polk" target="_blank">Life Before Presidency</h1>
      <!-- Carousel wrapper -->
      <div
        id="carouselBasicExample"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        data-bs-carousel-init
      >
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselBasicExample"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselBasicExample"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselBasicExample"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner">
          <!-- Single item -->
          <div class="carousel-item active">
            <img
              src="https://assets.simpleviewinc.com/simpleview/image/fetch/c_limit,q_80,w_1200/https://assets.dam.simpleviewinc.com/asset/5f345e7d6ec95c0034b6c6c6"
              class="d-block w-100"
              alt="Sunset Over the City"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Polk's Childhood Home</h5>
            </div>
          </div>

          <!-- Single item -->
          <div class="carousel-item">
            <img
              src="https://strongfamilytree.org/photos/Connally%20%26%20McLemore%20family%20pics%20011.jpg"
              class="d-block w-100"
              alt="Canyon at Nigh"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>McLemore, James Knox Polk and Family</h5>
            </div>
          </div>

          <!-- Single item -->
          <div class="carousel-item">
            <img
              src="https://www.tnmagazine.org/wp-content/uploads/2013/10/photo_2.jpg"
              class="d-block w-100"
              alt="Cliff Above a Stormy Sea"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>
                Sarah Childress, 20, married James Polk, 28, at her parents'
                plantation near Murfreesboro.
              </h5>
            </div>
          </div>
        </div>
        <!-- Inner -->

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselBasicExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselBasicExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
